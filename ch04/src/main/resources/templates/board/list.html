<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>BOARD</title>
</head>
<body>
	<!-- 
	@RequestMapping의 value 속성에 요청 경로를 설정
	- 요쳥 경로는 반드시 설정해야하는 필수 정보
	- 속성이 하나일 때는 속성명을 생략 가능 
	- 컨트롤러의 클래스 레벨과 메서드 레벨로 지정 가능
	- 클래스 레벨로 요청 경로를 지정하면 메서드 레별에서 지정한 경로의 기본 경로로 취급
	- 클래스 레벨의 요청 경로에 메서드 레벨의 요청 경로를 덧붙인 형태가 최종 경로
	 -->
	<h3>LIST</h3>
	<a th:href="@{/board/get?register}">Register</a>
	<a th:href="@{/board/get?read}">Read</a>
</body>
</html>
